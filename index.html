<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Bootstrap responsive iframe front-end framework for elements: YouTube, Vimeo, Google Maps, Flash, end...">
<meta name="author" content="BootstrapTema">
<title>Bootstrap Responsive Iframe Framework</title>
<style>
body {
background-image:url("bg.png");
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="brif.min.js"></script>
</head>
<body>
<div class="container">
<div class="row">

<h1 class="text-center"><a href="">B R I F</a></h1>

<h2 class="text-center">Bootstrap Responsive Iframe Framework</h2>

<div class="col-sm-6">
        <h3>YouTube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YE7VzlLtp-4" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
 </div>

<div class="col-sm-6">
        <h3>Vimeo</h3>
        <iframe src="https://player.vimeo.com/video/1084537" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
 </div>

<div class="col-sm-6">
        <h3>Google Maps</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d337257.97643244005!2d44.22320910988714!3d48.670533234032334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41053375b85b7667%3A0x880d179cce57da41!2z0JLQvtC70LPQvtCz0YDQsNC0LCDQktC-0LvQs9C-0LPRgNCw0LTRgdC60LDRjyDQvtCx0Lsu!5e0!3m2!1sru!2sru!4v1471682436264" width="600" height="450" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
 </div>

<div class="col-sm-6">
        <h3>Flash</h3>
        <iframe src="flash.swf" width="600" height="600" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
 </div>

<script>
$(function(){
$('.container').brif();
});
</script>

<p class="lead text-center"><a href="http://bootstraptema.ru/stuff/plugins_bootstrap/improvement/brif/12-1-0-1221" target="_blank">BRIF</a> 2016 <a href="http://bootstraptema.ru/" target="_blank">BootstrapTema</a></p>

 </div><!-- /.row -->
 </div><!-- /.container -->
</body>
</html>
